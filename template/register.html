<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registrar</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	</head>
	<body>
		<section class="vh-100" style="background-color: #508bfc;">
			<div class="container py-5 h-100">
				<div class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-12 col-md-8 col-lg-6 col-xl-5">
						<div class="card shadow-2-strong" style="border-radius: 1rem;">
							<div class="card-body p-5 text-center">

								<h3 class="mb-5">Crear una cuenta</h3>
								<form action="{{ url_for('register') }}" method="post" autocomplete="off">
									<div class="form-floating mb-3">
										<input type="text" name="username" class="form-control" id="floatingUsername" placeholder="name@example.com" required>
										<label for="floatingInput">Nombre del usuario</label>
									</div>
									<div class="form-floating mb-3">
										<input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
										<label for="floatingInput">Correo Electronico</label>
									</div>
									<div class="form-floating">
										<input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
										<label for="floatingPassword">Contrasena</label>
									</div>
									<br>
									<div class="msg" style="color: red;">{{ msg }}</div>
									<br>
									<button class="btn btn-primary btn-lg btn-block" type="submit">Registrarse</button>
								</form>
								<hr class="my-4">

								<div>
									<p class="mb-0">Ya tienes cuenta? <a href="{{ url_for('login') }}" class="text-black-50 fw-bold">Iniciar Sesion</a></p>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
