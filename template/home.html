<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.0.0/css/all.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <title>Home</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light static-top" style="display: block;" id="light-theme">
    <div class="container">
      <a class="navbar-brand" href="{{url_for('home')}}">
        Unidad
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('dir_list')}}">Mi Unidad</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('logout')}}">Salir</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="darkSwitch" style="text-align: right;">
              <img src="{{url_for('static', filename='img/moon-fill.svg')}}" alt="moon-fill" width="20px" height="20px">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top" style="display: none;" id="dark-theme">
    <div class="container">
      <a class="navbar-brand" href="{{url_for('home')}}">
        Unidad
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('dir_list')}}">Mi Unidad</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('logout')}}">Salir</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="lightSwitch" style="text-align: right;">
              <img src="{{url_for('static', filename='img/brightness-high.svg')}}" alt="brightness-high" width="20px" height="20px">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="home_header">
    <h2>Welcome, {{username}}!</h2>
  </div>
  <script src="{{url_for('static', filename='js/toggle-theme.js')}}"></script>
</body>
</html>
