<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.0.0/css/all.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <title>Mi Unidad</title>
</head>
<body class="bg-light" id="body-theme">
  <nav class="navbar navbar-expand-lg static-top" id="navbar">
    <div class="container">
      <a class="navbar-brand" href="/">
        Unidad
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Mi Unidad</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('logout')}}">Salir</a>
          </li>
          <li class="nav-item" style="display: block; border: 2px solid transparent; border-radius: 10px; background-color: #FFCC80;" id="icon-dark">
            <a class="nav-link" href="#" id="darkSwitch">
              <img src="{{url_for('static', filename='img/moon-fill.svg')}}" alt="moon-fill" width="20px" height="20px">
            </a>
          </li>
          <li class="nav-item" style="display: none; border: 2px solid transparent; border-radius: 10px; background-color: #9400FF;" id="icon-light">
            <a class="nav-link" href="#" id="lightSwitch">
              <img src="{{url_for('static', filename='img/brightness-high.svg')}}" alt="brightness-high" width="20px" height="20px">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#upload">
    Upload
  </button>

  <!-- Modal -->
  <div class="modal fade" id="upload" tabindex="-1" aria-labelledby="upload" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="upload-form">Select files</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="{{url_for('upload_files')}}" method="post" enctype="multipart/form-data">
            <label class="form-label" for="customFile">Upload</label>
            <input type="file" name="file" id="customFile" class="form-control" multiple>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Upload</button>
            </div>
            </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#create">
    Nueva carpeta
  </button>

  <!-- Modal -->
  <div class="modal fade" id="create" tabindex="-1" aria-labelledby="upload" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="create-form">Nueva carpeta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="http://192.168.1.47/create" method="post">
            <input type="text" name="text" id="text" class="form-control" placeholder="Carpeta sin nombre"><br>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Crear</button>
            </div>
            </form>
        </div>
      </div>
    </div>
  </div>

  <div class="list_content">
    <table class="go-back">
      <tbody>
        <tr>
          <td>
            <a href="../" class="loop-dir">
              <i class="fa-solid fa-circle-arrow-left"></i>
              ..
            </a>
          </td>
        </tr>
      </tbody>
    </table>
    {% for folder in dir_folders %}
    <table class="folders">
      <tbody>
        <tr>
          <td>
            <a href="{{(request.path + '/' if request.path != '/' else '') + folder}}" class="loop-dir">
              <i class="fa-solid fa-folder"></i>
              {{ folder }}
            </a>
          </td>
        </tr>
      </tbody>
    </table>
    {% endfor %}
    {% for file in dir_files %}
    <table class="files">
      <tbody>
        <tr>
          <td>
            <a href="{{(request.path + '/' if request.path != '/' else '') + file}}" class="loop-dir">
              <i class="fa-solid fa-file"></i>
              {{ file }}
            </a>
          </td>
        </tr>
      </tbody>
    </table>
    {% endfor %}
  </div>
  <script src="{{url_for('static', filename='js/toggle-theme.js')}}"></script>
</body>
</html>
